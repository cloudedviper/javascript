<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(/images/halloween-background-with-scary-pumpkins-candles-bats-dark-forest-night.jpg);
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgb(11, 212, 21);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #toDoList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        #toDoList li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        #toDoList li.completed {
            text-decoration: line-through;
            color: gray;
        }
        #toDoList li button {
            background-color: rgb(125, 7, 105);
            color: rgb(221, 176, 13);
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #e30d0d;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        h1 {
            color: rgb(149, 0, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="New task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="toDoList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
